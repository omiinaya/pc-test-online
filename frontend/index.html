        <!-- Google AdSense Script -->

             - AdSense scripts are dynamic and change frequently, making SRI impractical
             - Alternative: Self-host the script with calculated SRI hash
             - Recommendation: Use Content Security Policy with strict-dynamic or hash/nonces
             - For production: Implement proper CSP headers and consider self-hosting critical third-party scripts -->
        <script
            async
            src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1440039437221216"
            crossorigin="anonymous"
            data-disable-analytics="true"
        ></script>
